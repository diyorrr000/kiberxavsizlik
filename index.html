<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiberxavfsizlik Imtihon Testi</title>
    <!-- Basic Reset & Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Start Overlay -->
    <div id="start-overlay" class="overlay">
        <div class="start-box">
            <h1>Kiberxavfsizlik bo'yicha yakuniy test</h1>
            <ul>
                <li><strong>Vaqt:</strong> 30 daqiqa</li>
                <li><strong>Savollar soni:</strong> 15 ta</li>
                <li><strong>Natija:</strong> Test yakunida ko'rsatiladi</li>
            </ul>
            <button id="start-btn" class="btn primary-btn">Testni Boshlash</button>
        </div>
    </div>

    <!-- Main Layout -->
    <div class="exam-layout hidden" id="exam-layout">
        <!-- LEFT SIDEBAR (Blue) -->
        <aside class="sidebar">
            <div class="user-info">
                <div class="user-avatar">ðŸ‘¤</div>
                <h3>Foydalanuvchi</h3>
                <p>Kiberxavfsizlik</p>
            </div>

            <div class="timer-box">
                <span class="timer-label">Qolgan vaqt</span>
                <div id="timer-display">30:00</div>
            </div>

            <div class="exam-info">
                <p>Jami savollar: 15</p>
            </div>
        </aside>

        <!-- RIGHT CONTENT (White) -->
        <main class="content-area">
            <!-- Top Nav Numbers -->
            <header class="top-nav">
                <div class="question-nav" id="question-nav">
                    <!-- Numbers 1-15 generated here -->
                </div>
            </header>

            <!-- Question Area -->
            <div class="quiz-interface" id="quiz-interface">
                <div class="question-header">
                    <span class="q-number" id="q-number-display">Savol 1</span>
                    <span class="q-points">Ball: 1</span>
                </div>

                <div class="question-text" id="question-text">
                    <!-- Text -->
                </div>

                <div class="options-list" id="options-container">
                    <!-- Options -->
                </div>

                <!-- Footer Controls -->
                <div class="footer-controls">
                    <button id="finish-btn" class="btn finish-btn">Testni Yakunlash</button>

                    <div class="nav-buttons">
                        <button id="prev-btn" class="nav-btn">Oldingi</button>
                        <button id="next-btn" class="nav-btn">Keyingi</button>
                    </div>
                </div>
                <div class="footer-sign">@securexxx</div>
            </div>
        </main>
    </div>

    <!-- Result Modal (Hidden) -->
    <div id="result-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Test Yakunlandi!</h2>

            <div class="stats-grid">
                <div class="stat-item correct">
                    <span class="stat-val" id="res-correct">0</span>
                    <span class="stat-label">To'g'ri</span>
                </div>
                <div class="stat-item wrong">
                    <span class="stat-val" id="res-wrong">0</span>
                    <span class="stat-label">Noto'g'ri</span>
                </div>
                <div class="stat-item score">
                    <span class="stat-val" id="res-percent">0%</span>
                    <span class="stat-label">Natija</span>
                </div>
            </div>

            <div class="modal-actions">
                <button id="review-btn" class="btn secondary-btn">Xatolarni ko'rish</button>
                <button id="restart-btn-final" class="btn primary-btn">Qayta topshirish</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="questions_cleaned.js"></script>
    <script src="script.js"></script>
</body>

</html>
